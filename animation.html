<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ANIMATION DEMO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- slick -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <!-- split type -->
    <script src="https://unpkg.com/split-type"></script>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  </head>

  <body>
    <main>
      <!-- text-animation -->
      <section class="section">
        <div class="inner">
          <div class="sample-01">
            <p class="sample__ttl">テキストサンプル01</p>
            <div class="animation__text1-wrap">
              <p class="animation__text1 fadeIn"><span>ANIMATION DEMO</span></p>
              <p class="animation__text1 fadeIn delay-10">
                <span>ANIMATION DEMO</span>
              </p>
            </div>
          </div>
          <div class="sample-02">
            <p class="sample__ttl">テキストサンプル02</p>
            <div class="animation__text2-wrap">
              <p class="animation__text2 fadeUp"><span>ANIMATION DEMO</span></p>
              <p class="animation__text2 fadeUp delay-10">
                <span>ANIMATION DEMO</span>
              </p>
            </div>
            </div>
            <div class="sample-03">
              <p class="sample__ttl">テキストサンプル03</p>
              <p class="animation__text3">
                <span>A</span>
                <span>N</span>
                <span>I</span>
                <span>M</span>
                <span>A</span>
                <span>T</span>
                <span>I</span>
                <span>O</span>
                <span>N</span>
                <span>&nbsp;</span>
                <span>D</span>
                <span>E</span>
                <span>M</span>
                <span>O</span>
              </p>
            </div>
            <div class="sample-04">
              <p class="sample__ttl">テキストサンプル04</p>
               <p class="animation__text4">
                <span>ANIMATION DEMO</span><br>
                <span>ANIMATION DEMO</span>
              </p>
            </div>
            <!-- btn -->
            <div class="btn">
              <a href="/">BACK</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/f0efad86bc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="js/accordion.js"></script>
    <script type="text/javascript" src="js/animation.js"></script>
    <script type="text/javascript" src="js/hamburger.js"></script>
    <script type="text/javascript" src="js/pagetop.js"></script>
    <script type="text/javascript" src="js/slick.js"></script>
    <script type="text/javascript" src="js/smoothscroll.js"></script>
    <script type="text/javascript" src="js/tab.js"></script>
  </body>
</html>
